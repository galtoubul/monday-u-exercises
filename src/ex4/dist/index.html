<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time To Grind</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="todo-container">

      <div class="title-container">
        <h1 class="app-title">Time To Grind</h1>
      </div>

      <div class="tasks-container">
        <div class="add-task-container">
          <button class="add-task-btn"><i class="fa-solid fa-plus"></i></button>
          <input class="add-task-input" placeholder="Add task" /></input>
        </div>

        <div class="new-tasks-container"></div>

        <div class="finished-all-missions finished-all-missions-active">
          <span class="emoji round">üèÜ</span>
          <h1>Done and Done </h1></div>
        </div>

        <div class="todo-footer-container hide">
          <p >
            Keep Grinding! You got <span class="tasks-left-number"></span> to go
          </p>
          <button class="clear-all" type="button">Clear All</button>
        </div>
      </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="models/clients/taskManagerClient.js"></script>
    <script src="views/tasksView.js"></script>
    <script src="views/taskTemplate.js"></script>
    <script src="controllers/tasksController.js"></script>
</html>
